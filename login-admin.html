<body id="login-admin">

  <div class="container">
    <div class="header-login">
      <img src="assets/img/logo.png" class="rounded-circle mx-auto d-block" alt="logo-makassarTaman">
    </div>

    <div class="main-login mt-4 mx-auto d-block">
      <h3 class="text-center ">Login Admin <span>Makassar Taman</span></h3> 
      <form>
    
        <div class="form-group mt-3 mx-auto">
          <label>Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-user"></i>
              </div>
            </div>
            <input type="text" class="form-control" placeholder="Masukan Username">  
          </div>
        </div>

        <div class="form-group mx-auto ">
          <label>Password</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-lock"></i>
              </div>
            </div>
            <input type="password" class="form-control" placeholder="Masukan Password">  
          </div>
        </div>

        <div class="form-check ml-3 mt-4">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">Remember Me</label>
        </div>

      </form>
      <button type="submit" class="btn btn-outline-success mt-4 m">LOGIN</button>
    </div>
  </div>
